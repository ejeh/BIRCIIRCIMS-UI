<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBSCR-MIS - Reset Password</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="text/javascript" src="../../js/index.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/benue-state-logo.png"
      sizes="16x16"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <style>
      :root {
        --primary-color: #25a18e;
        --primary-dark: #1e7f70;
        --primary-light: #3db8a5;
        --secondary-color: #2e8b57;
        --accent-color: #4c956c;
        --light-bg: #f8f9fa;
        --white: #ffffff;
        --text-dark: #212529;
        --text-muted: #6c757d;
        --border-radius: 12px;
        --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      /* Background pattern */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(255, 255, 255, 0.03) 0%,
            transparent 20%
          );
        z-index: 0;
      }

      .login-form {
        width: 100%;
        max-width: 450px;
        padding: 40px;
        border-radius: var(--border-radius);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: var(--box-shadow);
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.6s ease forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 25px;
      }

      .logo img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--primary-color);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: var(--transition);
      }

      .logo img:hover {
        transform: scale(1.05);
      }

      h3 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 30px;
        font-size: 1.8rem;
      }

      .form-group {
        position: relative;
        margin-bottom: 25px;
      }

      .form-control {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 1rem;
        transition: var(--transition);
        background-color: rgba(255, 255, 255, 0.8);
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(37, 161, 142, 0.25);
        background-color: var(--white);
      }

      .input-group {
        position: relative;
      }

      .input-group .form-control {
        padding-right: 45px;
      }

      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        z-index: 2;
        transition: var(--transition);
      }

      .password-toggle:hover {
        color: var(--primary-color);
      }

      .password-validation {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 8px;
        padding: 15px;
        margin-top: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .password-validation .valid {
        color: var(--primary-color);
      }

      .password-validation .invalid {
        color: var(--text-muted);
      }

      .password-validation .d-flex {
        margin-bottom: 5px;
      }

      .btn-reset {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-dark) 100%
        );
        color: var(--white);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        font-size: 1rem;
        transition: var(--transition);
        box-shadow: 0 4px 8px rgba(37, 161, 142, 0.3);
        width: 100%;
      }

      .btn-reset:hover {
        background: linear-gradient(
          135deg,
          var(--primary-dark) 0%,
          var(--primary-color) 100%
        );
        color: var(--white);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(37, 161, 142, 0.4);
      }

      .btn-reset:active {
        transform: translateY(0);
      }

      .btn-reset:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      /* Error message styling */
      .error-message {
        font-size: 0.85rem;
        margin-top: 5px;
        color: #dc3545;
      }

      /* Loading spinner */
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .login-form {
          padding: 30px 20px;
          margin: 20px;
        }

        h3 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-form text-center">
      <div class="logo">
        <img src="/assets/images/benue-state-logo.jpeg" alt="Logo" />
      </div>
      <h3>Reset Password</h3>
      <form id="resetPasswordForm">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <button class="password-toggle" type="button">
              <i class="fa fa-eye-slash"></i>
            </button>
          </div>
          <div class="password-validation">
            <div class="d-flex align-items-center small">
              <i class="fas fa-check-circle me-1 invalid" id="lengthCheck"></i>
              <span class="invalid" id="lengthText">8+ characters</span>
            </div>
            <div class="d-flex align-items-center small">
              <i
                class="fas fa-check-circle me-1 invalid"
                id="uppercaseCheck"
              ></i>
              <span class="invalid" id="uppercaseText">Uppercase letter</span>
            </div>
            <div class="d-flex align-items-center small">
              <i
                class="fas fa-check-circle me-1 invalid"
                id="lowercaseCheck"
              ></i>
              <span class="invalid" id="lowercaseText">Lowercase letter</span>
            </div>
            <div class="d-flex align-items-center small">
              <i class="fas fa-check-circle me-1 invalid" id="numberCheck"></i>
              <span class="invalid" id="numberText">Number</span>
            </div>
            <div class="d-flex align-items-center small">
              <i class="fas fa-check-circle me-1 invalid" id="specialCheck"></i>
              <span class="invalid" id="specialText">Special character</span>
            </div>
          </div>
        </div>
        <input type="hidden" id="passwordResetToken" value="" />
        <button type="submit" class="btn btn-reset" id="submitbtn">
          Reset password
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        $("#passwordResetToken").val(token);

        // Password toggle functionality
        $(".password-toggle").click(function () {
          const passwordInput = $("#password");
          const icon = $(this).find("i");

          if (passwordInput.attr("type") === "password") {
            passwordInput.attr("type", "text");
            icon.removeClass("fa-eye-slash").addClass("fa-eye");
          } else {
            passwordInput.attr("type", "password");
            icon.removeClass("fa-eye").addClass("fa-eye-slash");
          }
        });

        // Helper function to display error messages
        const showError = (input, message) => {
          const formGroup = input.closest(".form-group");
          const errorElement = formGroup.querySelector(".error-message");

          if (!errorElement) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "error-message text-danger mt-1";
            errorDiv.innerText = message;
            formGroup.appendChild(errorDiv);
          } else {
            errorElement.innerText = message;
          }

          input.classList.add("is-invalid");
        };

        // Helper function to clear error messages
        const clearError = (input) => {
          const formGroup = input.closest(".form-group");
          const errorElement = formGroup.querySelector(".error-message");

          if (errorElement) {
            errorElement.remove();
          }

          input.classList.remove("is-invalid");
        };

        // Password validation function
        const validatePassword = (input) => {
          const value = input.value.trim();
          const passwordRegex =
            /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;

          // Check individual requirements
          const lengthValid = value.length >= 8;
          const uppercaseValid = /[A-Z]/.test(value);
          const lowercaseValid = /[a-z]/.test(value);
          const numberValid = /\d/.test(value);
          const specialValid = /[^A-Za-z0-9]/.test(value);

          // Update validation indicators
          updateValidationIcon("#lengthCheck", "#lengthText", lengthValid);
          updateValidationIcon(
            "#uppercaseCheck",
            "#uppercaseText",
            uppercaseValid
          );
          updateValidationIcon(
            "#lowercaseCheck",
            "#lowercaseText",
            lowercaseValid
          );
          updateValidationIcon("#numberCheck", "#numberText", numberValid);
          updateValidationIcon("#specialCheck", "#specialText", specialValid);

          if (!value) {
            showError(input, "Password is required.");
            return false;
          } else if (!passwordRegex.test(value)) {
            showError(input, "Password doesn't meet all requirements.");
            return false;
          } else {
            clearError(input);
            return true;
          }
        };

        // Update validation icon and text
        function updateValidationIcon(iconId, textId, isValid) {
          if (isValid) {
            $(iconId).removeClass("invalid").addClass("valid");
            $(textId).removeClass("invalid").addClass("valid");
          } else {
            $(iconId).removeClass("valid").addClass("invalid");
            $(textId).removeClass("valid").addClass("invalid");
          }
        }

        // Real-time password validation
        $("#password").on("input", function () {
          validatePassword(this);
        });

        $("#resetPasswordForm").on("submit", function (e) {
          e.preventDefault();

          const email = $("#email").val().trim();
          const password = $("#password").val().trim();
          const isPasswordValid = validatePassword($("#password")[0]);

          if (email === "") {
            Swal.fire("Oops...", "Please enter your email", "error");
            return;
          }

          if (!isPasswordValid) {
            Swal.fire("Oops...", "Please fix password errors", "error");
            return;
          }

          const passwordResetToken = $("#passwordResetToken").val();

          $.ajax({
            type: "POST",
            url: `${BACKEND_URL}/auth/reset-password/${passwordResetToken}`,
            contentType: "application/json",
            data: JSON.stringify({
              email: email,
              password: password,
            }),
            beforeSend: function () {
              $("#submitbtn").html(
                '<span class="spinner"></span> Processing...'
              );
              $("#submitbtn").prop("disabled", true);
            },
            success: function (data) {
              Swal.fire(
                "Success",
                "You successfully reset your password, click OK to continue",
                "success"
              ).then((result) => {
                window.location.href = "../auth/login.html";
              });
            },
            error: function (data) {
              $("#submitbtn").html("Reset password");
              $("#submitbtn").prop("disabled", false);
              Swal.fire(
                "Oops...",
                data.responseJSON?.message || "An error occurred",
                "error"
              );
            },
          });
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
