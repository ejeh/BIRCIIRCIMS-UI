<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBSCR-MIS - Reset Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script type="text/javascript" src="../../js/index.js"></script>
  <link rel="icon" type="image/png" href="/assets/images/benue-state-logo.png" sizes="16x16" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <style>
    body {
      background: linear-gradient(90deg, #008080 0%, #2e8b57 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      width: 100px;
      margin-bottom: 20px;
    }

    .password-toggle {
      cursor: pointer;
    }

    .password-validation {
      margin-top: 5px;
      font-size: 0.85rem;
    }

    .password-validation .valid {
      color: #28a745;
    }

    .password-validation .invalid {
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="login-form text-center">
    <div class="logo">
      <img src="/assets//images/benue-state-logo.jpeg" alt="Logo" />
    </div>
    <h3 class="mb-4">Reset Password</h3>
    <form id="resetPasswordForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
            required />
          <button class="btn btn-outline-secondary password-toggle" type="button">
            <i class="fa fa-eye-slash"></i>
          </button>
        </div>
        <div class="password-validation">
          <div class="d-flex align-items-center small">
            <i class="fas fa-check-circle me-1 invalid" id="lengthCheck"></i>
            <span class="invalid" id="lengthText">8+ characters</span>
          </div>
          <div class="d-flex align-items-center small">
            <i class="fas fa-check-circle me-1 invalid" id="uppercaseCheck"></i>
            <span class="invalid" id="uppercaseText">Uppercase letter</span>
          </div>
          <div class="d-flex align-items-center small">
            <i class="fas fa-check-circle me-1 invalid" id="lowercaseCheck"></i>
            <span class="invalid" id="lowercaseText">Lowercase letter</span>
          </div>
          <div class="d-flex align-items-center small">
            <i class="fas fa-check-circle me-1 invalid" id="numberCheck"></i>
            <span class="invalid" id="numberText">Number</span>
          </div>
          <div class="d-flex align-items-center small">
            <i class="fas fa-check-circle me-1 invalid" id="specialCheck"></i>
            <span class="invalid" id="specialText">Special character</span>
          </div>
        </div>
      </div>
      <input type="hidden" id="passwordResetToken" value="" />
      <button type="submit" class="btn w-100" style="background-color: #25a18eff" id="submitbtn">
        Reset password
      </button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      // Extract token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      // Password toggle functionality
      $(".password-toggle").click(function () {
        const passwordInput = $("#password");
        const icon = $(this).find("i");

        if (passwordInput.attr("type") === "password") {
          passwordInput.attr("type", "text");
          icon.removeClass("fa-eye-slash").addClass("fa-eye");
        } else {
          passwordInput.attr("type", "password");
          icon.removeClass("fa-eye").addClass("fa-eye-slash");
        }
      });

      // Helper function to display error messages
      const showError = (input, message) => {
        const formGroup = input.closest(".mb-3");
        const errorElement = formGroup.querySelector(".error-message");

        if (!errorElement) {
          const errorDiv = document.createElement("div");
          errorDiv.className = "error-message text-danger mt-1";
          errorDiv.innerText = message;
          formGroup.appendChild(errorDiv);
        } else {
          errorElement.innerText = message;
        }

        input.classList.add("is-invalid");
      };

      // Helper function to clear error messages
      const clearError = (input) => {
        const formGroup = input.closest(".mb-3");
        const errorElement = formGroup.querySelector(".error-message");

        if (errorElement) {
          errorElement.remove();
        }

        input.classList.remove("is-invalid");
      };

      // Password validation function
      const validatePassword = (input) => {
        const value = input.value.trim();
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;

        // Check individual requirements
        const lengthValid = value.length >= 8;
        const uppercaseValid = /[A-Z]/.test(value);
        const lowercaseValid = /[a-z]/.test(value);
        const numberValid = /\d/.test(value);
        const specialValid = /[^A-Za-z0-9]/.test(value);

        // Update validation indicators
        updateValidationIcon("#lengthCheck", "#lengthText", lengthValid);
        updateValidationIcon("#uppercaseCheck", "#uppercaseText", uppercaseValid);
        updateValidationIcon("#lowercaseCheck", "#lowercaseText", lowercaseValid);
        updateValidationIcon("#numberCheck", "#numberText", numberValid);
        updateValidationIcon("#specialCheck", "#specialText", specialValid);

        if (!value) {
          showError(input, "Password is required.");
          return false;
        } else if (!passwordRegex.test(value)) {
          showError(input, "Password doesn't meet all requirements.");
          return false;
        } else {
          clearError(input);
          return true;
        }
      };

      // Update validation icon and text
      function updateValidationIcon(iconId, textId, isValid) {
        if (isValid) {
          $(iconId).removeClass("invalid").addClass("valid");
          $(textId).removeClass("invalid").addClass("valid");
        } else {
          $(iconId).removeClass("valid").addClass("invalid");
          $(textId).removeClass("valid").addClass("invalid");
        }
      }

      // Real-time password validation
      $("#password").on("input", function () {
        validatePassword(this);
      });

      $("#resetPasswordForm").on("submit", function (e) {
        e.preventDefault();

        const email = $("#email").val().trim();
        const password = $("#password").val().trim();
        const isPasswordValid = validatePassword($("#password")[0]);

        if (email === "") {
          Swal.fire("Oops...", "Please enter your email", "error");
          return;
        }

        if (!isPasswordValid) {
          Swal.fire("Oops...", "Please fix password errors", "error");
          return;
        }

        const passwordResetToken = $("#passwordResetToken").val(token).val().trim();

        $.ajax({
          type: "POST",
          url: `${BACKEND_URL}/auth/reset-password/${passwordResetToken}`,
          contentType: "application/json",
          data: JSON.stringify({
            email: email,
            password: password,
          }),
          beforeSend: function () {
            $("#submitbtn").html("<i class='fa fa-spinner fa-spin'></i>");
            $("#submitbtn").prop("disabled", true);
          },
          success: function (data) {
            Swal.fire(
              "Success",
              "You successfully reset your password, click OK to continue",
              "success"
            ).then((result) => {
              window.location.href = "../auth/login.html";
            });
          },
          error: function (data) {
            $("#submitbtn").html("Reset password");
            $("#submitbtn").prop("disabled", false);
            Swal.fire("Oops...", data.responseJSON?.message || "An error occurred", "error");
          }
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
