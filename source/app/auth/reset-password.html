<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <script>
      // Function to get the token from the URL
      function getTokenFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("token");
      }

      // Redirect to the actual password reset form page
      function redirectToResetForm() {
        const token = getTokenFromURL();
        if (token) {
          // Example: Redirect to a form page with the token as a parameter
          window.location.href = `/app/auth/reset-password-form.html?token=${token}`;
        } else {
          alert("Invalid or missing token!");
        }
      }

      // Execute redirection on page load
      window.onload = redirectToResetForm;
    </script>
  </head>
  <body>
    <p>Redirecting to the reset password page...</p>
    <script>
      setTimeout(function () {
        window.location.href =`/app/auth/reset-password.html?token=${token}`
      }, 5000); // Redirect after 5 seconds
    </script>
  </body>
</html>
