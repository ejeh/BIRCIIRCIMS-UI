<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBICRIRMS- Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="text/javascript" src="../../js/index.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/benue-state-logo.png"
      sizes="16x16"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <style>
      :root {
        --primary-color: #25a18e;
        --primary-dark: #1e7f70;
        --primary-light: #3db8a5;
        --secondary-color: #4c956c;
        --accent-color: #2c6e49;
        --light-bg: #f8f9fa;
        --white: #ffffff;
        --text-dark: #212529;
        --text-muted: #6c757d;
        --border-radius: 12px;
        --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      /* Background pattern */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(255, 255, 255, 0.03) 0%,
            transparent 20%
          );
        z-index: 0;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 40px;
        max-width: 450px;
        width: 90%;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.6s ease forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 25px;
      }

      .logo img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--primary-color);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: var(--transition);
      }

      .logo img:hover {
        transform: scale(1.05);
      }

      .title {
        text-align: center;
        margin-bottom: 10px;
      }

      .title h3 {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 5px;
        font-size: 1.8rem;
      }

      .title h4 {
        color: var(--text-dark);
        font-weight: 600;
        margin-bottom: 25px;
        font-size: 1.2rem;
      }

      .form-group {
        position: relative;
        margin-bottom: 25px;
      }

      .form-control {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px 15px 12px 45px;
        font-size: 1rem;
        transition: var(--transition);
        background-color: rgba(255, 255, 255, 0.8);
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(37, 161, 142, 0.25);
        background-color: var(--white);
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1.1rem;
        z-index: 2;
      }

      .btn-login {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-dark) 100%
        );
        color: var(--white);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        font-size: 1rem;
        transition: var(--transition);
        box-shadow: 0 4px 8px rgba(37, 161, 142, 0.3);
        width: 100%;
      }

      .btn-login:hover {
        background: linear-gradient(
          135deg,
          var(--primary-dark) 0%,
          var(--primary-color) 100%
        );
        color: var(--white);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(37, 161, 142, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .back-to-login {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .back-to-login a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
      }

      .back-to-login a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .container {
          padding: 30px 20px;
          margin: 20px;
        }

        .title h3 {
          font-size: 1.5rem;
        }

        .title h4 {
          font-size: 1.1rem;
        }
      }

      /* Loading spinner */
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/assets/images/benue-state-logo.jpeg" alt="Logo" />
      </div>
      <div class="title">
        <h3>BICRIRMS</h3>
        <h4>Forgot Password</h4>
      </div>
      <form id="signInForm">
        <div class="form-group">
          <i class="fas fa-envelope input-icon"></i>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>

        <button type="submit" class="btn btn-login" id="submitbtn">
          Submit
        </button>
        <p class="back-to-login">
          Go back to login
          <a href="login.html">Login</a>
        </p>
      </form>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#signInForm").on("submit", function (e) {
          e.preventDefault();

          const email = $("#email").val();

          if (email == "") {
            Swal.fire("Oops...", "Input your email", "error");
          } else {
            $.ajax({
              type: "POST",
              url: `${BACKEND_URL}/auth/forgot-password`,
              contentType: "application/json",
              data: JSON.stringify({
                email: email,
              }),
              beforeSend: function () {
                $("#submitbtn").html(
                  '<span class="spinner"></span> Processing...'
                );
                $("#submitbtn").attr("disabled", true);
              },
              success: function (data) {
                console.log(data);
                Swal.fire(
                  "Success",
                  "Check your email for a link to reset your password",
                  "success"
                ).then((result) => {
                  // Optional: redirect to login page after success
                  // window.location.href = "login.html";
                });
              },
              error: function (data) {
                Swal.fire("Oops...", data.responseJSON.message, "error");
              },
              complete: function () {
                $("#submitbtn").html("Submit");
                $("#submitbtn").attr("disabled", false);
              },
            });
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
