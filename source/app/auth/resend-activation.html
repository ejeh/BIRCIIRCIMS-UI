<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resend Activation Email</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/benue-state-logo.png"
      sizes="16x16"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>

    <style>
      :root {
        --primary-color: #25a18e;
        --primary-dark: #1e7f70;
        --primary-light: #3db8a5;
        --secondary-color: #6c757d;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --light-bg: #f8f9fa;
        --white: #ffffff;
        --text-dark: #212529;
        --text-muted: #6c757d;
        --border-radius: 12px;
        --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-dark) 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      /* Background pattern */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(255, 255, 255, 0.03) 0%,
            transparent 20%
          );
        z-index: 0;
      }

      .container {
        max-width: 500px;
        width: 90%;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.6s ease forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .resend-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 50px 40px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      /* Icon section */
      .icon-section {
        margin-bottom: 30px;
      }

      .icon-circle {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-dark) 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(37, 161, 142, 0.3);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 4px 8px rgba(37, 161, 142, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 6px 12px rgba(37, 161, 142, 0.4);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 4px 8px rgba(37, 161, 142, 0.3);
        }
      }

      .icon-circle i {
        font-size: 36px;
        color: var(--white);
      }

      .title {
        color: var(--text-dark);
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 1rem;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      /* Form styling */
      .form-group {
        margin-bottom: 25px;
        text-align: left;
      }

      .form-label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 8px;
        font-size: 0.95rem;
      }

      .form-control {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 1rem;
        transition: var(--transition);
        background-color: rgba(255, 255, 255, 0.8);
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(37, 161, 142, 0.25);
        background-color: var(--white);
      }

      .btn-resend {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-dark) 100%
        );
        color: var(--white);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        font-size: 1rem;
        transition: var(--transition);
        box-shadow: 0 4px 8px rgba(37, 161, 142, 0.3);
        width: 100%;
      }

      .btn-resend:hover {
        background: linear-gradient(
          135deg,
          var(--primary-dark) 0%,
          var(--primary-color) 100%
        );
        color: var(--white);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(37, 161, 142, 0.4);
      }

      .btn-resend:active {
        transform: translateY(0);
      }

      .btn-resend:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      /* Message styling */
      #message {
        margin-top: 20px;
        min-height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .alert {
        border-radius: 8px;
        padding: 12px 20px;
        margin: 0;
        width: 100%;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-success {
        background-color: rgba(40, 167, 69, 0.1);
        border-color: var(--success-color);
        color: var(--success-color);
      }

      .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        border-color: var(--danger-color);
        color: var(--danger-color);
      }

      /* Help text */
      .help-text {
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #e0e0e0;
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .help-text a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
      }

      .help-text a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      /* Loading spinner */
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Decorative elements */
      .decoration {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        pointer-events: none;
      }

      .decoration-1 {
        width: 80px;
        height: 80px;
        top: -20px;
        right: -20px;
      }

      .decoration-2 {
        width: 60px;
        height: 60px;
        bottom: -15px;
        left: -15px;
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .resend-card {
          padding: 40px 30px;
        }

        .title {
          font-size: 1.5rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="resend-card">
        <!-- Decorative elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>

        <!-- Icon section -->
        <div class="icon-section">
          <div class="icon-circle">
            <i class="fas fa-envelope"></i>
          </div>
        </div>

        <!-- Title and subtitle -->
        <h1 class="title">Resend Activation Email</h1>
        <p class="subtitle">
          Enter your email address below and we'll send you a new activation
          link to complete your registration.
        </p>

        <!-- Form -->
        <form id="resendActivationForm">
          <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <button type="submit" class="btn btn-resend" id="submitBtn">
            <span id="btnText">Resend Activation Email</span>
          </button>
        </form>

        <!-- Message area -->
        <div id="message"></div>

        <!-- Help text -->
        <div class="help-text">
          <p>
            Didn't receive the email? Check your spam folder or
            <a href="#" onclick="showContactInfo()">contact support</a>.
          </p>
          <p class="mt-2">
            <a href="login.html">Back to login</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#resendActivationForm").submit(function (event) {
          event.preventDefault();
          var email = $("#email").val();
          var submitBtn = $("#submitBtn");
          var btnText = $("#btnText");

          // Show loading state
          submitBtn.prop("disabled", true);
          btnText.html('<span class="spinner"></span>Sending...');

          $.ajax({
            url: `${BACKEND_URL}/auth/resend-activation`,
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ email: email }),
            success: function (response) {
              $("#message").html(
                '<div class="alert alert-success">' +
                  '<i class="fas fa-check-circle me-2"></i>' +
                  response.message +
                  "</div>"
              );
              // Clear form
              $("#email").val("");
            },
            error: function (xhr) {
              $("#message").html(
                '<div class="alert alert-danger">' +
                  '<i class="fas fa-exclamation-circle me-2"></i>' +
                  (xhr.responseJSON?.message ||
                    "An error occurred. Please try again.") +
                  "</div>"
              );
            },
            complete: function () {
              // Reset button state
              submitBtn.prop("disabled", false);
              btnText.text("Resend Activation Email");
            },
          });
        });
      });

      // Optional: Show contact info function
      function showContactInfo() {
        Swal.fire({
          title: "Contact Support",
          html: `
            <div class="text-start">
              <p><strong>Email:</strong> support@bbicrms.gov.ng</p>
              <p><strong>Phone:</strong> +234-800-000-0000</p>
              <p><strong>Working Hours:</strong> Mon-Fri, 9AM-5PM</p>
            </div>
          `,
          icon: "info",
        });
      }
    </script>

    <!-- SweetAlert2 for contact info modal -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
