<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBSCR-MIS - Reset Password</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="../js/index.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/benue-state-logo.png"
      sizes="16x16"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    

    <style>
      body {
        background: linear-gradient(90deg, #008080 0%, #2e8b57 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .logo img {
        width: 100px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-form text-center">
      <div class="logo">
        <img src="/assets//images/gov-logo.jpg" alt="Logo" />
      </div>
      <h3 class="mb-4">Reset Password</h3>
      <form id="resetPasswordForm">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="passwordResetToken"
            name="passwordResetToken"
            placeholder="Enter your passwordResetToken"
            required
          />
        </div>

        <button
          type="submit"
          class="btn w-100"
          style="background-color: #25a18eff"
        >
          Reset password
        </button>
      </form>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#resetPasswordForm").on("submit", function (e) {
          e.preventDefault();

          const password = $("#password").val();
          const email = $("#email").val();
          const passwordResetToken = $("#passwordResetToken").val();

          if (email != "" && password != "") {
            if (email == "") {
              Swal.fire("Oops...", "Input your email", "error");
            } else if (password == "") {
              Swal.fire("Oops...", "Your password is needed", "error");
            } else {
              $.ajax({
                type: "POST",
                url: `${BACKEND_URL}/auth/reset-password`,
                contentType: "application/json",
                data: JSON.stringify({
                  email: email,
                  password: password,
                  passwordResetToken: passwordResetToken,
                }),
                beforeSend: function () {
                  $("#submitbtn").html("<i class='fa fa-spinner'></i>");
                  $("#submitbtn").attr("onclick", "");
                },

                success: function (data) {
                 // Do something on success
                  if (data) {
                    Swal.fire(
                      "Welcome",
                      "You succesfully reset your password, click OK to continue",
                      "success"
                    ).then((result) => {
                      window.location.href = "../auth/login.html";
                    });
                  }
                },
                error: function (data) {
                  Swal.fire("Oops...", data.responseJSON.message, "error");
                },
              });
            }
          } else {
            Swal.fire("Oops...", "Invalid", "error");
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
