<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Benue State Integrated System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="text/javascript" src="/js/index.js"></script>

    <link
      rel="icon"
      type="image/png"
      href="/assets/images/benue-state-logo.png"
      sizes="16x16"
    />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row g-0">
        <!-- Green sidebar -->
        <div class="col-md-5 green-sidebar p-4 text-white d-flex flex-column">
          <div class="d-flex align-items-center mb-4">
            <div class="benue-logo me-3"></div>
          </div>

          <h1 class="fs-2 fw-bold mb-2">Benue State Integrated</h1>
          <h2 class="fs-3 fw-bold mb-1">Residents/Citizens Identity/</h2>
          <h2 class="fs-3 fw-bold mb-1">Indigene Registration and Card</h2>
          <h2 class="fs-3 fw-bold mb-4">Issuance Management System</h2>

          <!-- Mobile buttons -->
          <div class="d-flex d-md-none gap-3 mb-4 w-100">
            <a href="register.html" class="btn btn-outline-light flex-grow-1"
              >Register</a
            >
            <a href="login.html" class="btn btn-light text-success flex-grow-1"
              >Log in</a
            >
          </div>

          <!-- Certificate image -->
          <div class="mt-3 mb-4 rounded overflow-hidden">
            <img
              src="/assets/images/man-holding-a-cert.png"
              alt="Person holding certificate"
              class="img-fluid rounded"
            />
          </div>

          <!-- Desktop register button -->
          <div class="d-none d-md-block mt-auto">
            <a href="register.html" class="btn btn-outline-light">Register</a>
          </div>
        </div>

        <!-- Login form -->
        <div class="col-md-7 p-4 p-md-5">
          <div class="d-none d-md-flex justify-content-end mb-4">
            <a href="login.html" class="btn btn-success">Login</a>
          </div>

          <h2 class="fs-4 fw-bold mb-4">
            Welcome Back! Please log in to your account
          </h2>

          <form id="signInForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
                <button
                  class="btn btn-outline-secondary toggle-password"
                  id="togglePassword"
                  type="button"
                >
                  <i class="fa fa-eye-slash"></i>
                </button>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
                name="rememberMe"
              />
              <label class="form-check-label" for="rememberMe"
                >Remember Me</label
              >
            </div>

            <div class="text-end mb-4">
              <a href="forgot-password.html" class="text-success"
                >Forgot password?</a
              >
            </div>

            <!-- Login button -->
            <button type="submit" class="btn btn-success w-100 mt-2">
              Log in
            </button>
          </form>

          <!-- Register link -->
          <div class="text-center mt-4">
            Don't have an account?
            <a href="register.html" class="text-success fw-medium">Register</a>
          </div>

          <div class="copyright">
            <a href="https://bdic.ng/" target="_blank">
              Powered By BDIC <br />Â© 2025 All Rights Reserved
            </a>
          </div>
        </div>
        <img src="" alt="">
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom Script -->

    <script>
      $(document).ready(function () {
        // Check if there's a saved email in localStorage
        const savedEmail = localStorage.getItem("rememberMeEmail");
        if (savedEmail) {
          $("#email").val(savedEmail);
          $("#rememberMe").prop("checked", true);
        }

        // Toggle password visibility
        $("#togglePassword").click(function () {
          const passwordInput = $("#password");
          const type =
            passwordInput.attr("type") === "password" ? "text" : "password";
          passwordInput.attr("type", type);
          $(this).find("i").toggleClass("fa-eye fa-eye-slash");
        });

        // Handle form submission
        $("#signInForm").on("submit", function (e) {
          e.preventDefault();

          const email = $("#email").val();
          const password = $("#password").val();
          const rememberMe = $("#rememberMe").is(":checked");

          if (!email || !password) {
            Swal.fire("Oops...", "Please fill in all fields", "error");
            return;
          }

          // Save email to localStorage if "Remember Me" is checked
          if (rememberMe) {
            localStorage.setItem("rememberMeEmail", email);
          } else {
            localStorage.removeItem("rememberMeEmail");
          }

          $.ajax({
            type: "POST",
            url: `${BACKEND_URL}/auth/login`,
            contentType: "application/json",
            data: JSON.stringify({ email, password }),
            beforeSend: function () {
              $("button[type='submit']")
                .html("<i class='fa fa-spinner fa-spin'></i>")
                .prop("disabled", true);
            },
            success: function (data) {
              const { role } = data.user;
              console.log(role);
              if (
                // role === "user" ||
                role === "super_admin" ||
                role === "support_admin"
              ) {
                window.location.href = "../src/bdic/app/index.html";
              }

              if (role === "user") {
                window.location.href = "../src/bdic/app/user-dasboard.html";
              }

              if (role === "kindred_head") {
                window.location.href = "../src/bdic/app/kindred-dasboard.html";
              }
            },
            error: function (data) {
              Swal.fire(
                "Oops...",
                data.responseJSON.message || "Login failed",
                "error"
              );
            },
            complete: function () {
              $("button[type='submit']").html("Login").prop("disabled", false);
            },
          }).done((res) => {
            const data = res;
            localStorage.setItem("token", JSON.stringify(data));
          });
        });
      });
    </script>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
  </body>
</html>
