                        <!-- Rejection Reason Modal -->
                        <div
                          class="modal fade"
                          id="rejectionModal"
                          tabindex="-1"
                          aria-labelledby="rejectionModalLabel"
                          aria-hidden="true"
                        >
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5
                                  class="modal-title"
                                  id="rejectionModalLabel"

                                  Provide Rejection Reason
                                </h5>
                                <button
                                  type="button"
                                  class="btn-close"
                                  data-bs-dismiss="modal"
                                  aria-label="Close"
                                ></button>
                              </div>
                              <div class="modal-body">
                                <textarea
                                  id="rejectionReason"
                                  class="form-control"
                                  rows="3"
                                  placeholder="Enter reason for rejection"
                                ></textarea>
                              </div>
                              <div class="modal-footer">
                                <button
                                  type="button"
                                  class="btn btn-secondary"
                                  data-bs-dismiss="modal"
                                >
                                  Cancel
                                </button>
                                <button
                                  type="button"
                                  id="submitRejection"
                                  class="btn btn-danger"
                                >
                                  Submit
                                </button>
                              </div>
                            </div>
                          </div>
