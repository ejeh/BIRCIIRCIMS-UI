<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIRCIIRCIMS - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/gov-logo.jpg"
      sizes="16x16"
    />

    <script type="text/javascript" src="/js/index.js"></script>
    <!-- Custom CSS -->
    <style>
      body {
        background: linear-gradient(90deg, #008080 0%, #2e8b57 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        margin: 0;
      }
      .login-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 400px;
        width: 100%;
      }
      .login-container h3,
      .login-container h4 {
        text-align: center;
        color: #333;
      }
      .btn-login {
        background-color: #4c956c;
        color: #fff;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn-login:hover {
        background-color: #2c6e49;
      }
      .form-control:focus {
        border-color: #4c956c;
        box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
      }
      .text-center a {
        color: #4c956c;
        text-decoration: none;
      }
      .text-center a:hover {
        text-decoration: underline;
      }
      .copyright {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-top: 20px;
      }
      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="loginSection" class="login-container">
      <div class="card-header text-center">
        <!-- <h6 class="subtitle mb-3 text-muted"> -->
        <h6 class="subtitle mb-3 font-weight-bold">
          Benue State Integrated Residents/Citizens <br />
          Identity/Indigeneship Registration <br />
          and Card Issuance Management System
        </h6>
        <h4 class="main-title mb-0 font-weight-bold">(BIRCIIRCIMS)</h4>
      </div>

      <form id="signInForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <span class="password-toggle" id="togglePassword">
            <i class="fa-solid fa-eye-slash"></i>
          </span>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
            name="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
        <p class="text-center mt-3">
          Don't have an account?
          <a href="register.html" class="text-decoration-none">Sign Up</a>
        </p>
        <div class="text-center mt-2">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
        <div class="copyright">
          <p>Powered By BDIC <br />Â© 2025 All Rights Reserved</p>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom Script -->
    <script>
      $(document).ready(function () {
        // Check if there's a saved email in localStorage
        const savedEmail = localStorage.getItem("rememberMeEmail");
        if (savedEmail) {
          $("#email").val(savedEmail);
          $("#rememberMe").prop("checked", true);
        }

        // Toggle password visibility
        $("#togglePassword").click(function () {
          const passwordInput = $("#password");
          const type =
            passwordInput.attr("type") === "password" ? "text" : "password";
          passwordInput.attr("type", type);
          $(this).find("i").toggleClass("fa-eye fa-eye-slash");
        });

        // Handle form submission
        $("#signInForm").on("submit", function (e) {
          e.preventDefault();

          const email = $("#email").val();
          const password = $("#password").val();
          const rememberMe = $("#rememberMe").is(":checked");

          if (!email || !password) {
            Swal.fire("Oops...", "Please fill in all fields", "error");
            return;
          }

          // Save email to localStorage if "Remember Me" is checked
          if (rememberMe) {
            localStorage.setItem("rememberMeEmail", email);
          } else {
            localStorage.removeItem("rememberMeEmail");
          }

          $.ajax({
            type: "POST",
            url: `${BACKEND_URL}/auth/login`,
            contentType: "application/json",
            data: JSON.stringify({ email, password }),
            beforeSend: function () {
              $("button[type='submit']")
                .html("<i class='fa fa-spinner fa-spin'></i>")
                .prop("disabled", true);
            },
            success: function (data) {
              Swal.fire("Welcome", "Successfully logged in!", "success").then(
                () => {
                  const { role } = data.user;
                  if (
                    role === "user" ||
                    role === "super_admin" ||
                    role === "support_admin"
                  ) {
                    window.location.href = "../src/bdic/app/index.html";
                  }
                }
              );
            },
            error: function (data) {
              Swal.fire(
                "Oops...",
                data.responseJSON.message || "Login failed",
                "error"
              );
            },
            complete: function () {
              $("button[type='submit']").html("Login").prop("disabled", false);
            },
          }).done((res) => {
            const data = res;
            localStorage.setItem("token", JSON.stringify(data));
          });
        });
      });
    </script>
  </body>
</html>
