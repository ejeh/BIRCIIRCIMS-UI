<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Benue State Integrated Residents/Citizens Identity Management System
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1e1e2d;
        color: #ffffff;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #252538;
        position: fixed;
        padding: 20px;
      }
      .content {
        margin-left: 270px;
        padding: 20px;
      }
      .card {
        background-color: #2d2d44;
        border: none;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 10px;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.3);
      }
      .nav-link:hover {
        background-color: #3a3a55;
        border-radius: 5px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: #252538;
        border-bottom: 2px solid #3a3a55;
      }
      .btn-custom {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
      .btn-custom:hover {
        background-color: #45a049;
        transform: scale(1.08);
      }
      .search-bar {
        background: #2d2d44;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        color: white;
        width: 250px;
      }
      .search-bar:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }
      .small-box {
        background-color: #2d2d44;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .small-box .inner h3 {
        font-size: 2.2rem;
        margin: 0 0 10px 0;
      }
      .direct-chat-messages {
        background-color: #1e1e2d;
      }
      .footer {
        background-color: #252538;
        padding: 15px;
        margin-left: 270px;
      }
    </style>
    <!-- Existing head content remains below -->
    <meta property="og:image" content="social-image.html" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/gov-logo.jpg"
    />
    <!-- Rest of the existing CSS and script links -->
  </head>

        <!-- Add other menu items following the same pattern -->

            >View Certificate Status</a

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a href="approvals.html" class="nav-link text-white">Approvals</a>
        </li>

    </div>

    <div class="content">
      <div class="header">
        <h2>Dashboard</h2>
        <input type="text" class="search-bar" placeholder="Search..." />

      </div>

      <!-- Updated dashboard content -->
      <div class="row mt-3">
        <div class="col-md-3">

            <div class="small-box text-bg-primary">
              <div class="inner">
                <h3 id="request">150</h3>

              <!-- Keep existing SVG icons -->
            </div>
          </div>
        </div>
        <!-- Repeat for other dashboard cards -->
      </div>

      <!-- Rest of the existing content structure with updated styling -->
      <div class="row">
        <div class="col-lg-7">

            <div class="card-header">
              <h5>User Location</h5>
            </div>
            <div class="card-body">
              <div id="revenue-chart"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="card">
            <div class="card-header">
              <h5>Request Location</h5>
            </div>
            <div class="card-body">
              <div id="world-map" style="height: 220px"></div>
            </div>
